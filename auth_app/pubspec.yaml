name: auth_app
description: An empty Aqueduct application.
version: 0.0.1
author: stable|kernel <jobs@stablekernel.com>

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  aqueduct: 4.0.0-b1
  # контейнер DI
  get_it: 5.0.3
  # декларативный кодегенератор для get_it
  injectable: 1.0.5
  # http клиент
  dio: 3.0.10
  # jwt helper
  corsac_jwt: 0.2.2
  # генератор идентификаторов
  uuid: 2.2.2

dev_dependencies:
  test: ^1.0.0
  aqueduct_test: 2.0.0-b1
  # зависимости injectable этапа компиляции
  # использует пакет build_runner
  injectable_generator: 1.0.5
  build_runner: 1.10.0
  # профилирование
  benchmark_harness: 1.0.5
  dotenv: ^2.0.0
